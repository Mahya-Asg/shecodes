<!DOCTYPE html>
<html>
	<head>
		<title>Weather app</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="contents">
			<h1>Weather Forcast</h1>

			<div id="search-form">
				<form class="row">
					<div class="col-6">
						<input
							class="form-control"
							id="city-input"
							placeholder="Enter your city name"
							autofocus="on"
						/>
					</div>
					<div class="col-3">
						<button
							id="search-btn"
							type="submit"
							class="btn btn-primary w-100 shadow-sm"
						>
							Search
						</button>
					</div>
					<div class="col-3">
						<button
							id="current-btn"
							type="submit"
							class="btn btn-success w-100 shadow-sm"
						>
							Current
						</button>
					</div>
				</form>
			</div>
			<div class="weather-prediction">
				<h2 id="city">Tehran</h2>
				<div class="date">
					<span id="date"> Tuesday </span>
					<br />
					<span id="description">sunny</span>
				</div>
				<div class="row">
					<div class="col-6">
						<!-- <img class="sun" src="images/sun.svg" alt="sun" width="50 px" /> -->
						<span class="temperature" id="temperature">24</span>
						<span class="units">°C</span>

						<!-- <span class="units">
							<a href="#" id="celsius-link">°C</a> |
							<a href="#" id="fahrenheit-link">°F</a>
						</span> -->
					</div>
					<div class="col-6">
						<span class="other-measures">
							<ul>
								<li>Humidity: <span id="humidity">33</span>%</li>
								<li>Wind: <span id="wind">5</span>Km/h</li>
							</ul>
							<!-- <div class="row">percipitation: 77%</div>
							<div class="row">wind: 8Km/h</div> -->
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="linkToCode"><small><a href="https://github.com/Mahya-Asg/shecodes" target=”_blank”>Open-source code</a>, by Maya Asgari</small></div>

		<script src="src/index.js"></script>
	</body>
</html>
